<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marwal Handmade - Ramadan</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
    font-family:'Roboto',sans-serif;
    margin:0;
    padding:0;
    background:#e7d8bd; /* بيج رملي */
    color:#333;
    position:relative;
    overflow-x:hidden;
}

/* Header */
header{
    text-align:center;
    padding:70px 20px;
    background:#233416; /* زيتي داكن */
    position:relative;
}

header h1{
    font-family:'Great Vibes',cursive;
    font-size:4.5em;
    color:#e7d8bd;  /* Marwal بيج رملي */
    margin:0;
    position:relative;
    z-index:2;
}

header p{
    font-family:'Montserrat',sans-serif;
    color:#f5f5dc;
    margin-top:10px;
    font-size:1.2em;
    position:relative;
    z-index:2;
}

/* زينة مثلثات مقلوبة */
.garland{
    position:absolute;
    top:15px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:8px;
    z-index:1;
}

.garland div{
    width: 25px;
    height: 25px;
    background: linear-gradient(45deg, #fcd5ce, #f8e1a1, #c3f0ca);
    clip-path: polygon(50% 100%, 0 0, 100% 0); /* مثلث مقلوب */
}

/* Products */
.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:40px 20px;
}

.product{
    background:#fff;
    border-radius:12px;
    margin:15px;
    padding:15px;
    width:280px;
    text-align:center;
    box-shadow:0 6px 12px rgba(0,0,0,0.1);
}

.product img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:10px;
}

.product h3{
    margin:10px 0 5px 0;
    color:#1e2d0f; /* زيتى داكن */
    font-family:'Montserrat',sans-serif;
    font-weight:700;
    font-size:1.2em;
}

.price{
    font-weight:700;
    color:#1e2d0f; /* زيتى داكن */
    font-size:1.1em;
    margin-top:5px;
}

/* Contact */
.contact{
    text-align:center;
    padding:40px 20px;
    background:#e7d8bd;
}

.contact a{
    display:inline-block;
    margin:8px;
    padding:12px 22px;
    background:#233416;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-family:'Montserrat',sans-serif;
    font-size:16px;
}

.contact a i{
    margin-right:8px;
}

.contact a:hover{
    background:#1b2711;
}

/* Footer */
footer{
    text-align:center;
    padding:20px;
    background:#233416;
    color:white;
    font-family:'Montserrat',sans-serif;
}

/* فانوس جرافيكي */
.fanous{
    position:absolute;
    bottom:10px;
    right:10px;
    width:120px;
    height:200px;
    background: linear-gradient(145deg, #f8e1a1, #c3f0ca, #fcd5ce);
    clip-path: polygon(10% 0%, 90% 0%, 90% 80%, 50% 100%, 10% 80%);
    border:2px solid #1e2d0f;
    border-radius:5px;
    box-shadow:0 0 15px rgba(255,223,0,0.5);
}

/* نجوم مضيئة */
.star{
    position:absolute;
    width:4px;
    height:4px;
    background:yellow;
    border-radius:50%;
    animation:twinkle 2s infinite;
}

@keyframes twinkle{
    0%, 100% {opacity:0.2;}
    50% {opacity:1;}
}

/* Ramadan Kareem */
.ramadan{
    text-align:center;
    font-family:'Great Vibes',cursive;
    font-size:3em;
    margin:30px 0;
    color:#233416;
}
</style>
</head>
<body>

<header>
    <div class="garland">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <h1>Marwal</h1>
    <p>Handmade Boho Macrame Products – View Prices & Contact Us</p>
</header>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Wall+Hanging" alt="Wall Hanging">
        <h3>Wall Hanging</h3>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Bag" alt="Bag">
        <h3>Bag</h3>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Ramadan+Decoration" alt="Ramadan Decoration">
        <h3>Ramadan Decoration</h3>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/280x180.png?text=Other" alt="Other">
        <h3>Other</h3>
    </div>
</section>

<section class="contact">
    <h2>Contact Us</h2>
    <a href="https://www.instagram.com/marwal.11?igsh=MXJjMWE5c3l5MG1tbQ==" target="_blank">
        <i class="fab fa-instagram"></i>Instagram
    </a>
    <a href="https://www.facebook.com/share/1ASA6T4iAu/" target="_blank">
        <i class="fab fa-facebook"></i>Facebook
    </a>
    <a href="#" target="_blank">
        <i class="fab fa-facebook-messenger"></i>Messenger
    </a>
</section>

<!-- الفانوس -->
<div class="fanous"></div>

<!-- نجوم في الخلفية -->
<div class="star" style="top:100px; left:50px;"></div>
<div class="star" style="top:150px; left:200px;"></div>
<div class="star" style="top:80px; left:300px;"></div>
<div class="star" style="top:220px; left:400px;"></div>
<div class="star" style="top:50px; left:500px;"></div>

<!-- Ramadan Kareem -->
<div class="ramadan">Ramadan Kareem</div>

<footer>
    &copy; 2025 Marwal. All rights reserved.
</footer>

</body>
</html>
