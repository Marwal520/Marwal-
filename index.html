<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marwal – Ramadan Theme</title>

<style>
body{
    margin:0;
    font-family: "Cairo", sans-serif;
    background:#f5e9d6;
    color:#1f3d2b;
}

/* هيدر بنفس استايلك لكن فوقه زينة رسومية */
.header{
    background:#1f3d2b;
    color:white;
    text-align:center;
    padding:35px 5px;
    position:relative;
}

/* زينة حقيقية SVG */
.header::before{
    content:"";
    position:absolute;
    top:-8px;
    left:0;
    width:100%;
    height:55px;
    background:url("https://i.ibb.co/2qQqN2N/ramadan-decor-line.png");
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
}

/* هلال جرافيك ناعم */
body::after{
    content:"";
    position:fixed;
    top:10px;
    right:10px;
    width:130px;
    height:130px;
    background:url("https://i.ibb.co/2yD9N2T/moon.png");
    background-size:cover;
    opacity:.8;
}

/* كروت المنتجات */
.product{
    width:90%;
    margin:18px auto;
    background:white;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 8px 22px rgba(0,0,0,0.12);
}

.product img{
    width:100%;
}

.product-info{
    padding:15px;
}

.price{
    font-weight:bold;
    color:#1f3d2b;
}

/* زر تواصل */
.btn{
    display:block;
    width:94%;
    margin:15px auto 30px;
    background:#1f3d2b;
    color:white;
    text-align:center;
    padding:10px;
    border-radius:10px;
    text-decoration:none;
    font-size:17px;
}
</style>
</head>

<body>

<div class="header">
    <h1>Marwal Handmade</h1>
</div>

<div class="product">
  <img src="PUT YOUR PRODUCT IMAGE">
  <div class="product-info">
    <h3>اسم المنتج</h3>
    <p>وصف بسيط للمنتج</p>
    <p class="price">السعر: 250 ج</p>
  </div>
</div>

<a class="btn" href="#">تواصل الآن</a>

</body>
</html>
